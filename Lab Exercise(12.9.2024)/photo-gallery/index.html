<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Photo Gallery</title>
  <link rel="stylesheet" href="/photo-gallery/style.css">
</head>
<body>
  <h1>Responsive Photo Gallery</h1>
  <div class="gallery">
    <div class="gallery-item">
        <h3>Birch Tree</h3>
      <img src="/photo-gallery/assets/1-birch.jpg" alt="Photo 1">
    </div>
    <div class="gallery-item">
        <h3>Willow Tree</h3>
      <img src="/photo-gallery/assets/2-Willow.jpg" alt="Photo 2">
    </div>
    <div class="gallery-item">
        <h3>Pine Tree</h3>
      <img src="/photo-gallery/assets/3-Pine.jpg" alt="Photo 3">
    </div>
    <div class="gallery-item">
        <h3>Maple Wood</h3>
      <img src="/photo-gallery/assets/4-Maple.jpg" alt="Photo 4">
    </div>
    <div class="gallery-item">
        <h3>Cedrus Tree</h3>
      <img src="/photo-gallery/assets/5-Cedrus.jpg" alt="Photo 5">
    </div>
    <div class="gallery-item">
        <h3>Magnolia Tree</h3>
      <img src="/photo-gallery/assets/6-Magnolia.jpg" alt="Photo 6">
    </div>
    <div class="gallery-item">
        <h3>Aspen Tree</h3>
      <img src="/photo-gallery/assets/Aspen.jpg" alt="Photo 7">
    </div>
  </div>
  <div>
    @Mouniesh's Creation
  </div>
</body>
</html>
